version: '3'
services:
  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - ./initsql:/docker-entrypoint-initdb.d

  postgres-gui:
    image: donnex/pgweb
    restart: always
    ports:
      - 8080:8080
    links:
      - postgres
    depends_on:
      - postgres

  ctf:
    build: .
    image: ctf
    container_name: ctf
    restart: always
    ports:
      - 8081:80
    links:
      - postgres:postgres
    depends_on:
      - postgres
    environment:
      db_user: root
      db_password: root
      db_host: postgres
      db_name: aria
      db_sslmode: disable

